name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        working-directory: radar_chart_automation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -U pyinstaller pyinstaller-hooks-contrib

      - name: Build (PyInstaller)
        working-directory: radar_chart_automation
        run: |
          pyinstaller --noconfirm radar_chart_automation.spec

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: radar_chart_automation
        shell: bash
        run: |
          if [ -d dist/RadarChartAutomation ]; then
            7z a RadarChartAutomation-windows.zip dist/RadarChartAutomation/
          elif [ -f dist/RadarChartAutomation.exe ]; then
            7z a RadarChartAutomation-windows.zip dist/RadarChartAutomation.exe
          else
            echo "No Windows build output found" && exit 1
          fi

      - name: Package artifacts (macOS)
        if: runner.os == 'macOS'
        working-directory: radar_chart_automation
        run: |
          if [ -d dist/RadarChartAutomation.app ]; then
            ditto -c -k --sequesterRsrc --keepParent dist/RadarChartAutomation.app RadarChartAutomation-mac.zip
          else
            echo "No macOS app bundle found" && exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RadarChartAutomation-${{ runner.os }}
          path: |
            radar_chart_automation/RadarChartAutomation-windows.zip
            radar_chart_automation/RadarChartAutomation-mac.zip

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/RadarChartAutomation-windows.zip
            artifacts/**/RadarChartAutomation-mac.zip
