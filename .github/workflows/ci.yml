name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        working-directory: radar_chart_automation
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Tkinter smoke test (macOS only)
        if: runner.os == 'macOS'
        working-directory: radar_chart_automation
        run: |
          python -c "import tkinter as tk; r=tk.Tk(); r.update(); r.destroy(); print('tk ok')"

      - name: Import app smoke test
        working-directory: radar_chart_automation
        run: |
          python -c "import src; import tkinter; print('import ok')"

      - name: Compile check
        working-directory: radar_chart_automation
        run: |
          python -m compileall .
